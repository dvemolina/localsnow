# =============================================================================
# Docker Swarm Stack for LocalSnow Production Deployment
# =============================================================================
# Deploy with: docker stack deploy -c docker-compose.prod.yml localsnow
# Remove with: docker stack rm localsnow
#
# Prerequisites:
# 1. Docker Swarm initialized: docker swarm init
# 2. Environment variables set (see .env.example)
# 3. Create Docker secrets for sensitive data
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-localsnow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-localsnow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - localsnow_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-localsnow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # LocalSnow Application
  # ---------------------------------------------------------------------------
  app:
    image: localsnow:latest
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-localsnow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-localsnow}

      # App Config
      NODE_ENV: production
      PROJECT_URL: ${PROJECT_URL}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # Cloudflare R2
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL}

      # n8n & Cron
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      CRON_SECRET: ${CRON_SECRET}
    networks:
      - localsnow_network
    depends_on:
      - postgres
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.localsnow.rule=Host(`localsnow.org`) || Host(`www.localsnow.org`)"
        - "traefik.http.routers.localsnow.entrypoints=websecure"
        - "traefik.http.routers.localsnow.tls=true"
        - "traefik.http.routers.localsnow.tls.certresolver=cloudflare"
        - "traefik.http.services.localsnow.loadbalancer.server.port=3000"
        - "traefik.http.middlewares.localsnow-redirect.redirectscheme.scheme=https"
        - "traefik.http.middlewares.localsnow-redirect.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # Traefik Reverse Proxy (SSL, Load Balancing)
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v2.10
    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"

      # Providers
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=localsnow_network"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Cloudflare DNS Challenge for SSL
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.email=${CLOUDFLARE_EMAIL}"
      - "--certificatesresolvers.cloudflare.acme.storage=/letsencrypt/acme.json"

      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"
    environment:
      CF_API_EMAIL: ${CLOUDFLARE_EMAIL}
      CF_DNS_API_TOKEN: ${CLOUDFLARE_DNS_API_TOKEN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - localsnow_network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      labels:
        # Traefik Dashboard (optional, secure with auth)
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.rule=Host(`traefik.localsnow.org`)"
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.service=api@internal"
        - "traefik.http.routers.traefik.tls=true"
        - "traefik.http.routers.traefik.tls.certresolver=cloudflare"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"

# =============================================================================
# Networks
# =============================================================================
networks:
  localsnow_network:
    driver: overlay
    attachable: true

# =============================================================================
# Volumes (Persistent Data)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  traefik_certs:
    driver: local
